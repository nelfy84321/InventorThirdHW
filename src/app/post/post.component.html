<div class="item" *ngFor="let item of items">
    <div class="item-img-btn">
        <div id="img" style="background-image: url({{item.image}});"></div>
        <div class="fav-btn" (click)="addToCart(item)">
            <span id="btn-1"></span>
            <span id="btn-2"></span>
        </div>
    </div>
    <div class="item-text">
        <h2>{{item.name}}</h2>
        <div class="description"><p>{{ item.description }}</p></div>
        <div class="price"><p>{{ item.price | currency }}</p></div>
    </div>
</div>
